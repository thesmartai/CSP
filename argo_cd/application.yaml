apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/thesmartai/CSP.git
    targetRevision: argo_cd
    path: kubernetes-objects
  destination: 
    server: https://kubernetes.default.svc
    namespace: immich

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true