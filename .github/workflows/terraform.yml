name: Terraform

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type DESTROY to confirm terraform destroy"
        required: false
        default: ""

concurrency:
  group: terraform-production
  cancel-in-progress: false

permissions:
  contents: read

defaults:
  run:
    shell: bash
    working-directory: .

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

  # Persistenter lokaler State-Pfad auf dem Runner (unabh√§ngig von _work/...):
  STATE_DIR: /home/ubuntu/ahmad_info/state/production

  # Terraform Variablen
  TF_VAR_project: ${{ secrets.OS_PROJECT }}
  TF_VAR_username: ${{ secrets.OS_USERNAME }}
  TF_VAR_password: ${{ secrets.OS_PASSWORD }}
  TF_VAR_domain_name: "Default"
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  # OpenStack Auth
  OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
  OS_USERNAME: ${{ secrets.OS_USERNAME }}
  OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
  OS_PROJECT_NAME: ${{ secrets.OS_PROJECT }}

  OS_USER_DOMAIN_NAME: ${{ secrets.OS_USER_DOMAIN_NAME || 'Default' }}
  OS_PROJECT_DOMAIN_NAME: ${{ secrets.OS_PROJECT_DOMAIN_NAME || 'Default' }}

  OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
  OS_INTERFACE: ${{ secrets.OS_INTERFACE || 'public' }}
  OS_IDENTITY_API_VERSION: "3"

jobs:
  plan:
    name: Terraform Plan
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Debug runner/workspace
        run: |
          set -euo pipefail
          echo "HOST=$(hostname)"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE:-}"
          pwd

      - name: Restore local state (persistent)
        run: |
          set -euo pipefail
          mkdir -p "$STATE_DIR"
          mkdir -p terraform.tfstate.d/production
          if [ -f "$STATE_DIR/terraform.tfstate" ]; then
            cp "$STATE_DIR/terraform.tfstate" terraform.tfstate.d/production/terraform.tfstate
          fi

      - name: Init
        run: terraform init

      - name: Select workspace (create if missing)
        run: |
          set -euo pipefail
          terraform workspace select production || terraform workspace new production

      - name: Fmt
        run: terraform fmt -check -recursive

      - name: Validate
        run: terraform validate

      - name: Debug state/workspace
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          terraform workspace show
          terraform workspace list
          ls -la terraform.tfstate* || true
          ls -la terraform.tfstate.d || true
          ls -la terraform.tfstate.d/production || true
          ls -la "$STATE_DIR" || true

      - name: Plan
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: Persist local state (persistent)
        if: always()
        run: |
          set -euo pipefail
          mkdir -p "$STATE_DIR"
          if [ -f terraform.tfstate.d/production/terraform.tfstate ]; then
            cp terraform.tfstate.d/production/terraform.tfstate "$STATE_DIR/terraform.tfstate"
          elif [ -f terraform.tfstate ]; then
            cp terraform.tfstate "$STATE_DIR/terraform.tfstate"
          fi

  apply:
    name: Terraform Apply
    runs-on: self-hosted
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Restore local state (persistent)
        run: |
          set -euo pipefail
          mkdir -p "$STATE_DIR"
          mkdir -p terraform.tfstate.d/production
          if [ -f "$STATE_DIR/terraform.tfstate" ]; then
            cp "$STATE_DIR/terraform.tfstate" terraform.tfstate.d/production/terraform.tfstate
          fi

      - name: Init
        run: terraform init

      - name: Select workspace (create if missing)
        run: |
          set -euo pipefail
          terraform workspace select production || terraform workspace new production

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Apply
        run: terraform apply -auto-approve -input=false tfplan

      - name: Persist local state (persistent)
        if: always()
        run: |
          set -euo pipefail
          mkdir -p "$STATE_DIR"
          if [ -f terraform.tfstate.d/production/terraform.tfstate ]; then
            cp terraform.tfstate.d/production/terraform.tfstate "$STATE_DIR/terraform.tfstate"
          elif [ -f terraform.tfstate ]; then
            cp terraform.tfstate "$STATE_DIR/terraform.tfstate"
          fi

  destroy:
    name: Terraform Destroy
    runs-on: self-hosted
    environment: production
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_destroy == 'DESTROY'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Restore local state (persistent)
        run: |
          set -euo pipefail
          mkdir -p "$STATE_DIR"
          mkdir -p terraform.tfstate.d/production
          if [ -f "$STATE_DIR/terraform.tfstate" ]; then
            cp "$STATE_DIR/terraform.tfstate" terraform.tfstate.d/production/terraform.tfstate
          fi

      - name: Init
        run: terraform init

      - name: Select workspace (create if missing)
        run: |
          set -euo pipefail
          terraform workspace select production || terraform workspace new production

      - name: Destroy
        run: terraform destroy -auto-approve -input=false

      - name: Persist local state (persistent)
        if: always()
        run: |
          set -euo pipefail
          mkdir -p "$STATE_DIR"
          if [ -f terraform.tfstate.d/production/terraform.tfstate ]; then
            cp terraform.tfstate.d/production/terraform.tfstate "$STATE_DIR/terraform.tfstate"
          elif [ -f terraform.tfstate ]; then
            cp terraform.tfstate "$STATE_DIR/terraform.tfstate"
          fi
