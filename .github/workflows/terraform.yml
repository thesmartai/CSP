name: Terraform

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: terraform-production
  cancel-in-progress: false

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

  # Terraform variables (für deinen TF Code)
  TF_VAR_project: ${{ secrets.OS_PROJECT }}
  TF_VAR_username: ${{ secrets.OS_USERNAME }}
  TF_VAR_password: ${{ secrets.OS_PASSWORD }}
  TF_VAR_domain_name: "Default"
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  # OpenStack env (für Provider/Auth) -> MUSS gesetzt werden, sonst ist alles leer
  OS_IDENTITY_API_VERSION: "3"
  OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
  OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
  OS_INTERFACE: ${{ secrets.OS_INTERFACE }} # z.B. public
  OS_PROJECT_NAME: ${{ secrets.OS_PROJECT_NAME }}
  OS_PROJECT_ID: ${{ secrets.OS_PROJECT_ID }} # optional (entweder Name oder ID)
  OS_USER_DOMAIN_NAME: ${{ secrets.OS_USER_DOMAIN_NAME }}
  OS_PROJECT_DOMAIN_NAME: ${{ secrets.OS_PROJECT_DOMAIN_NAME }}
  OS_USERNAME: ${{ secrets.OS_USERNAME }}
  OS_PASSWORD: ${{ secrets.OS_PASSWORD }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Debug OpenStack env (safe)
        shell: bash
        run: |
          echo "OS_AUTH_URL=${OS_AUTH_URL}"
          echo "OS_REGION_NAME=${OS_REGION_NAME}"
          echo "OS_INTERFACE=${OS_INTERFACE}"
          echo "OS_PROJECT_NAME=${OS_PROJECT_NAME}"
          echo "OS_PROJECT_ID=${OS_PROJECT_ID}"
          echo "OS_USER_DOMAIN_NAME=${OS_USER_DOMAIN_NAME}"
          echo "OS_PROJECT_DOMAIN_NAME=${OS_PROJECT_DOMAIN_NAME}"
          echo "OS_USERNAME=${OS_USERNAME}"

      - name: Init
        run: terraform init

      - name: Fmt
        run: terraform fmt -check -recursive

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan -input=false

  apply:
    name: Terraform Apply
    runs-on: self-hosted
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Init
        run: terraform init

      - name: Apply
        run: terraform apply -auto-approve -input=false
