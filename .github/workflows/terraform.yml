name: Terraform

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: terraform-production
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: self-hosted

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_VAR_project:  ${{ secrets.OS_PROJECT }}
      TF_VAR_username: ${{ secrets.OS_USERNAME }}
      TF_VAR_password: ${{ secrets.OS_PASSWORD }}

      # SSH Key Material als Secrets (siehe unten)
      SSH_PUBLIC_KEY:  ${{ secrets.SSH_PUBLIC_KEY }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Keys als Dateien schreiben (Terraform kann file() dann nutzen)
      - name: Write SSH keys to files
        run: |
          mkdir -p keys
          echo "$SSH_PUBLIC_KEY" > keys/id_ed25519.pub
          echo "$SSH_PRIVATE_KEY" > keys/id_ed25519
          chmod 600 keys/id_ed25519

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false


  apply:
    name: Terraform Apply (manual approval)
    runs-on: self-hosted
    needs: plan

    # Manual Approval via Environment Protection
    environment: production

    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_VAR_project:  ${{ secrets.OS_PROJECT }}
      TF_VAR_username: ${{ secrets.OS_USERNAME }}
      TF_VAR_password: ${{ secrets.OS_PASSWORD }}

      SSH_PUBLIC_KEY:  ${{ secrets.SSH_PUBLIC_KEY }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Write SSH keys to files
        run: |
          mkdir -p keys
          echo "$SSH_PUBLIC_KEY" > keys/id_ed25519.pub
          echo "$SSH_PRIVATE_KEY" > keys/id_ed25519
          chmod 600 keys/id_ed25519

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
