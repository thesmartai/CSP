name: Terraform

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: terraform-production
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: self-hosted

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      TF_VAR_project: ${{ secrets.OS_PROJECT }}
      TF_VAR_username: ${{ secrets.OS_USERNAME }}
      TF_VAR_password: ${{ secrets.OS_PASSWORD }}

      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ðŸ”§ OpenStack Keystone v3 FIX
      TF_VAR_domain_name: "Default"
      OS_IDENTITY_API_VERSION: "3"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

  apply:
    name: Terraform Apply (manual approval)
    runs-on: self-hosted
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment: production  # Required reviewers aktivieren!

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      TF_VAR_project: ${{ secrets.OS_PROJECT }}
      TF_VAR_username: ${{ secrets.OS_USERNAME }}
      TF_VAR_password: ${{ secrets.OS_PASSWORD }}

      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ðŸ”§ Domain MUSS auch hier gesetzt sein
      TF_VAR_domain_name: "Default"
      OS_IDENTITY_API_VERSION: "3"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
