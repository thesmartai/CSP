name: Terraform

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      action:
        description: "Wähle aus: plan | apply | destroy"
        required: true
        default: "plan"
      confirm_destroy:
        description: "Zum Bestätigen DESTROY eintippen (nur für destroy)"
        required: false

concurrency:
  group: terraform-production
  cancel-in-progress: false

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

  # Terraform Variablen
  TF_VAR_project: ${{ secrets.OS_PROJECT }}
  TF_VAR_username: ${{ secrets.OS_USERNAME }}
  TF_VAR_password: ${{ secrets.OS_PASSWORD }}
  TF_VAR_domain_name: "Default"
  TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
  TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  # OpenStack Auth für Terraform Provider / SDK
  OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
  OS_USERNAME: ${{ secrets.OS_USERNAME }}
  OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
  OS_PROJECT_NAME: ${{ secrets.OS_PROJECT }}

  OS_USER_DOMAIN_NAME: ${{ secrets.OS_USER_DOMAIN_NAME || 'Default' }}
  OS_PROJECT_DOMAIN_NAME: ${{ secrets.OS_PROJECT_DOMAIN_NAME || 'Default' }}

  OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
  OS_INTERFACE: ${{ secrets.OS_INTERFACE || 'public' }}
  OS_IDENTITY_API_VERSION: "3"

jobs:
  plan:
    name: Terraform Plan
    runs-on: self-hosted
    environment: production
    # normal bei PR/push + auch manuell wenn action=plan
    if: github.event_name != 'workflow_dispatch' || inputs.action == 'plan'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Debug OpenStack env (safe)
        run: |
          echo "OS_AUTH_URL=${OS_AUTH_URL}"
          echo "OS_REGION_NAME=${OS_REGION_NAME}"
          echo "OS_INTERFACE=${OS_INTERFACE}"
          echo "OS_PROJECT_NAME=${OS_PROJECT_NAME}"
          echo "OS_USER_DOMAIN_NAME=${OS_USER_DOMAIN_NAME}"
          echo "OS_PROJECT_DOMAIN_NAME=${OS_PROJECT_DOMAIN_NAME}"
          echo "OS_USERNAME=${OS_USERNAME}"

      - name: Init
        run: terraform init -input=false

      - name: Fmt
        run: terraform fmt -check -recursive

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan -input=false

  apply:
    name: Terraform Apply
    runs-on: self-hosted
    environment: production
    needs: plan
    # nur bei push auf main ODER manuell wenn action=apply
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push')
      || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Init
        run: terraform init -input=false

      - name: Apply
        run: terraform apply -auto-approve -input=false

  destroy:
    name: Terraform Destroy
    runs-on: self-hosted
    environment: production
    # nur manuell + mit harter Bestätigung
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy' && inputs.confirm_destroy == 'DESTROY'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Init
        run: terraform init -input=false

      - name: Destroy Plan
        run: terraform plan -destroy -input=false -out=destroy.plan

      - name: Destroy Apply
        run: terraform apply -auto-approve -input=false destroy.plan
