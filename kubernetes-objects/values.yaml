# Immich Version (wird im Script zusätzlich per --set image.tag überschrieben)
image:
  tag: v2.4.0

# Diese ENV-Variablen werden an alle Immich-Components gegeben (server/microservices/ml)
env:
  DB_HOSTNAME: immich-database-rw
  DB_PORT: "5432"
  DB_USERNAME: immich
  DB_DATABASE_NAME: immich
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-db-app
        key: password

# Library muss als existingClaim gesetzt werden
immich:
  persistence:
    library:
      existingClaim: task-pv-claim

# Seit chart 0.10.x: Valkey statt bitnami/redis
valkey:
  enabled: true

# Optional: wenn du eigene Immich config willst (immich-config.json -> yaml)
configuration: {}
